<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Secciones Dinámicas</title>
</head>

<body class="select-none">
    <header class="py-6">
        <h1 class="text-4xl font-bold text-center">Perros</h1>
        <!-- 
        Selector de Secciones
        <select id="sectionSelector" class="mt-4 p-2 mx-4 border rounded" onchange="showSection(this.value)">
            <option value="" disabled selected class="hidden">Seleccionar</option>
            <option value="pro-plan">Pro Plan</option>
            <option value="fit-formula">Fit Fórmula</option>
            <option value="nomade">Nómade</option>
        </select> -->

        <nav>
            <div class="max-w-screen-xl px-4 py-3 mx-7">
                <div class="flex items-center">
                    <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
                        <li class="border-b-2 border-transparent hover:border-yellow-400">
                            <a href="#" class="text-red-400 hover:text-yellow-400 py-2 px-4 transition duration-300"
                                onclick="showSection('pro-plan')">Pro Plan</a>
                        </li>
                        <li class="border-b-2 border-transparent hover:border-yellow-400">
                            <a href="#" class="text-gray-400 hover:text-yellow-400 py-2 px-4 transition duration-300"
                                onclick="showSection('fit-formula')">Fit Formula</a>
                        </li>
                        <li class="border-b-2 border-transparent hover:border-yellow-400">
                            <a href="#" class="text-gray-400 hover:text-yellow-400 py-2 px-4 transition duration-300"
                                onclick="showSection('nomade')">Nómade</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <!-- Contenedor dinámico de secciones -->
    <main id="sectionContainer" class="container mx-auto p-4">
        <p class="text-center">Selecciona una sección para cargar el contenido.</p>
    </main>
    <!-- Botón de Chat -->
    <div class="fixed bottom-4 left-4 z-50">
        <a href="https://wa.me/56952025197" target="_blank"
            class="flex items-center bg-green-500 text-white py-2 px-4 rounded-full shadow-lg hover:bg-green-600 transition duration-300">
            <!-- Imagen de WhatsApp -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"
                class="w-6 h-6 mr-2 object-contain">
            <span>¿Alguna pedido? Escríbenos</span>
        </a>
    </div>
</body>

</html>
