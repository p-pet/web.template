<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="../catalogue.js" defer></script>
    <title>Secciones Dinámicas</title>
</head>

<body class="select-none m-2">
    <header class="py-6">
        <h1 class="text-4xl font-bold text-center">Page</h1>
        <!-- Selector de Secciones -->
        <div class="h-full w-full flex">
            <select id="sectionSelector" class="px-2 mx-7 border rounded" onchange="showSection(this.value)">
                <option value="" disabled selected class="hidden">Ordenar</option>
                <option value="pp">Pro Plan</option>
                <option value="ft">Fit Fórmula</option>
                <option value="nm">Nómade</option>
            </select>
        </div>

    </header>


    <!-- Contenedor dinámico de secciones -->
    <main id="sectionContainer" class="container mx-auto p-4">
        <p class="text-center">Selecciona una sección para cargar el contenido.</p>
    </main>
    <!-- Botón de Chat -->
    <div class="fixed bottom-4 left-4 z-50">
        <a href="https://wa.me/56952025197" target="_blank"
            class="flex items-center bg-green-500 text-white py-2 px-4 rounded-full shadow-lg hover:bg-green-600 transition duration-300">
            <!-- Imagen de WhatsApp -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"
                class="w-6 h-6 mr-2 object-contain">
            <span>¿Alguna pedido? Escríbenos</span>
        </a>
    </div>
</body>

</html>
