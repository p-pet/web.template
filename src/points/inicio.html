<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <!-- Product Section -->
    <section class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <!-- Polaroid 1 -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center">
                <div class="w-full h-64 overflow-hidden">
                    <img src="https://www.thehappycatsite.com/wp-content/uploads/2018/01/ragdoll-names.jpg"
                        alt="Cat Supplies"
                        class="w-full h-full object-cover cursor-pointer transform transition-transform duration-300 hover:scale-110">
                </div>
                <div class="text-center mt-4 px-4">
                    <h3 class="text-lg font-bold text-gray-800">Cat Supplies</h3>
                    <p class="text-gray-500 text-sm mt-2">Flea & Tick, Heartworm, Wormer & more</p>
                </div>
                <button class="my-4 bg-blue-500 text-white font-bold px-4 py-2 rounded hover:bg-blue-600">Shop
                    Now</button>
            </div>
            <!-- Polaroid 2 -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center">
                <div class="w-full h-64 overflow-hidden">
                    <img src="https://i.pinimg.com/736x/ae/25/1c/ae251c9d8914d1b9b2cd20c19ef5c93a.jpg"
                        alt="Dog Supplies"
                        class="w-full h-full object-cover cursor-pointer transform transition-transform duration-300 hover:scale-110">
                </div>
                <div class="text-center mt-4 px-4">
                    <h3 class="text-lg font-bold text-gray-800">Dog Supplies</h3>
                    <p class="text-gray-500 text-sm mt-2">Flea & Tick, Heartworm, Wormer & more</p>
                </div>
                <button class="my-4 bg-blue-500 text-white font-bold px-4 py-2 rounded hover:bg-blue-600">Shop
                    Now</button>
            </div>
        </div>
    </section>
</body>

</html>
