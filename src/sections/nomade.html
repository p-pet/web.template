<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet">
    <script src="../../main.js" defer></script>
    <title>Document</title>
</head>

<body>

    <section id="Nomade" class="container mx-auto grid grid-cols-2 md:grid-cols-4 gap-6 p-4">
        <!-- Product11 -->
        <div class="border rounded shadow-sm">
            <div class="relative w-full h-[300px]">
                <!-- Contenedor con tamaño fijo -->
                <img src="https://www.nomadepet.cl/wp-content/uploads/2024/09/Nuevo-NOMADE_Cachorro-1-768x1152.png"
                    alt="Product11"
                    class="w-full h-full object-contain rounded hover:scale-95 transition duration-200 cursor-pointer">
                <!-- Etiqueta de oferta -->
                <span class="absolute top-2 right-2 bg-white text-sm font-bold px-2 py-1 shadow">OFERTA</span>
            </div>
            <!-- Información -->
            <div class="p-4 text-center">
                <h2 class="font-semibold">Cachorro Todas las razas</h2>
                <p class="line-through text-gray-500" id="original-price-product11">$21.900</p>
                <p class="text-s-500 font-bold" id="price-product11">$20.900</p>
                <button class="mt-3 bg-green-500 text-white py-2 px-4 rounded">Disponible</button>

                <!-- Tamaños disponibles -->
                <div class="flex justify-center gap-2 mt-3">
                    <button
                        class="border border-yellow-600 text-yellow-600 font-medium px-3 py-1 rounded cursor-pointer 
                            hover:bg-yellow-600 hover:text-white active:bg-yellow-600 active:scale-95 transition duration-200"
                        onclick="updatePrice('product11', 21.900, 20.900)">10Kg</button>
                </div>
            </div>
        </div>
        <!-- Product12 -->
        <div class="border rounded shadow-sm">
            <div class="relative w-full h-[300px]">
                <!-- Contenedor con tamaño fijo -->
                <img src="https://www.nomadepet.cl/wp-content/uploads/2024/09/Nuevo-NOMADE_RazaPeq-1-683x1024.png"

                    class="w-full h-full object-contain rounded hover:scale-95 transition duration-200 cursor-pointer">
                <!-- Etiqueta de oferta -->
                <span class="absolute top-2 right-2 bg-white text-sm font-bold px-2 py-1 shadow">OFERTA</span>
            </div>
            <!-- Información -->
            <div class="p-4 text-center">
                <h2 class="font-semibold">Adulto Razas Pequeñas</h2>
                <p class="line-through text-gray-500" id="original-price-product12">$20.500</p>
                <p class="text-s-500 font-bold" id="price-product12">$19.500</p>
                <button class="mt-3 bg-green-500 text-white py-2 px-4 rounded">Disponible</button>

                <!-- Tamaños disponibles -->
                <div class="flex justify-center gap-2 mt-3">
                    <button
                        class="border border-yellow-600 text-yellow-600 font-medium px-3 py-1 rounded cursor-pointer 
                            hover:bg-yellow-600 hover:text-white active:bg-yellow-600 active:scale-95 transition duration-200"
                        onclick="updatePrice('product12', 20.500, 19.500)">10Kg</button>
                </div>
            </div>
        </div>
        <!-- Product13 -->
        <div class="border rounded shadow-sm">
            <div class="relative w-full h-[300px]">
                <!-- Contenedor con tamaño fijo -->
                <img src="https://www.nomadepet.cl/wp-content/uploads/2024/09/Nuevo-NOMADE_Adulto-1-683x1024.png"
                    alt="Product13"
                    class="w-full h-full object-contain rounded hover:scale-95 transition duration-200 cursor-pointer">
                <!-- Etiqueta de oferta -->
                <span class="absolute top-2 right-2 bg-white text-sm font-bold px-2 py-1 shadow">OFERTA</span>
            </div>
            <!-- Información -->
            <div class="p-4 text-center">
                <h2 class="font-semibold">Adulto Razas Pequeñas</h2>
                <p class="line-through text-gray-500" id="original-price-product13">$34.500</p>
                <p class="text-s-500 font-bold" id="price-product13">$33.000</p>
                <button class="mt-3 bg-green-500 text-white py-2 px-4 rounded">Disponible</button>

                <!-- Tamaños disponibles -->
                <div class="flex justify-center gap-2 mt-3">
                    <button
                        class="border border-yellow-600 text-yellow-600 font-medium px-3 py-1 rounded cursor-pointer 
                            hover:bg-yellow-600 hover:text-white active:bg-yellow-600 active:scale-95 transition duration-200"
                        onclick="updatePrice('product13', 34.500, 33.000)">20Kg</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
