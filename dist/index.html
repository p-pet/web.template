<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="dist/main.js" defer></script>
    <script src="scripts/dynamic-content.js" defer></script>
    <script src="scripts/navbar-item.js" defer></script>
    <!--icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=delivery_truck_speed" />

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Petly - Catálogo</title>
</head>

<body class="flex flex-col min-h-screen overflow-x-hidden">
    <!-- pre-header -->
    <footer class="bg-neutral-100 text-gray-500 py-2">
        <div class="container mx-auto flex justify-center items-center">
            <!-- Texto -->
            <p class="text-sm">¡Bienvenido al catálogo completo de <b>Petly</b>!</p>
        </div>
    </footer>

    <preheader class="container mx-auto px-6 pt-2">
        <!-- Botón de contacto -->
        <a href="mailto:contacto@ejemplo.com" class="flex items-center space-x-2 text-gray-500 hover:text-sky-800">
            <!-- Ícono de sobre -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <!-- Texto -->
            <span class="text-xs">Contáctenos</span>
        </a>
    </preheader>
    <!-- header -->
    <header class="bg-white ">
        <div class="container mx-auto pt-4 flex justify-between items-center px-6">
            <!-- logo -->
            <div class="flex items-center space-x-2">
                <img src="https://via.placeholder.com/40" alt="Peekio Logo" class="w-10 h-10">
                <h1 class="text-lg font-bold cursor-pointer text-sky-700 hover:text-sky-900">Petly
                </h1>
            </div>
    </header>
    <!-- advertising section -->
    <section class="mt-2 relative bg-black shadow-md select-none">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 items-center">
            <!-- Text Content -->
            <div class="text-center md:text-left px-6 text-white">
                <h3 class="text-2xl font-bold pt-6">¡Catálogo en oferta! </h3>
                <p class="mt-4 text-s">¡Todo nuestro catálogo con descuentos!</p>
                <button class="mt-6 bg-white text-blue-500 font-bold px-6 py-2 rounded shadow-md hover:bg-gray-200">
                    Productos
                </button>
            </div>
            <!-- advertising image -->
            <div class="md:flex justify-center relative">
                <img src="https://i.pinimg.com/736x/69/d4/af/69d4af46ac552bbbb22f457f29367de6.jpg" alt="Happy Dog">
                <!-- Despacho Icon -->
                <div
                    class="absolute bottom-0 md:right-4 md:left-auto left-1/2 transform md:translate-x-0 -translate-x-1/2 bg-red-600 text-white rounded-t-lg px-4 py-2 flex items-center shadow-md cursor-pointer group transition-all duration-500 hover:py-3">
                    <span
                        class="material-symbols-outlined mr-4 transform transition-transform duration-300 group-hover:translate-x-2">
                        delivery_truck_speed
                    </span>
                    <span class="text-sm">Envío gratis</span>
                </div>

            </div>
        </div>
    </section>

    <!-- section dynamic -->
    <div id="dynamic-content" class="py-6">
    </div>

    <!-- chat button -->
    <div class="fixed bottom-4 inset-x-0 flex justify-center z-50">
        <a href="https://wa.me/56952025197" target="_blank"
            class="flex items-center bg-green-500 text-white py-2 px-4 rounded-full shadow-lg hover:bg-green-600 transition duration-300 max-w-[90%] sm:max-w-[300px]">
            <!-- Imagen de WhatsApp -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"
                class="w-6 h-6 mr-2 object-contain">
            <span class="text-sm sm:text-sm">¿Algún pedido? ¡Escríbenos!</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="bg-neutral-100 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto flex justify-center items-center">
            <!-- Texto a la izquierda -->
            <p class="text-xs mb-12 ml-4">&copy; Copyright 2025. <b>Punto Mascotas
                    Chile</b>, todos
                los derechos
                reservados.
            </p>
        </div>
    </footer>



</body>

</html>
