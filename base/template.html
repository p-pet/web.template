<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="https://via.placeholder.com/40" alt="Peekio Logo" class="w-10 h-10">
                <h1 class="text-xl font-bold">Peekio</h1>
            </div>
            <!-- Navigation -->
            <nav class="space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Shop</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Featured</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Pages</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Blogs</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative bg-blue-500">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 items-center py-16">
            <!-- Text Content -->
            <div class="text-center md:text-left px-6 text-white">
                <h2 class="text-4xl font-bold">Save 50% Off</h2>
                <p class="mt-4 text-lg">Happy Pet, Happy You</p>
                <button class="mt-6 bg-white text-blue-500 font-bold px-6 py-2 rounded shadow-md hover:bg-gray-200">Shop
                    Now</button>
            </div>
            <!-- Hero Image -->
            <div class="mt-8 md:mt-0 flex justify-center">
                <img src="https://via.placeholder.com/400x400" alt="Happy Dog"
                    class="rounded-full border-4 border-white">
            </div>
        </div>
    </section>

    <!-- Product Section -->
    <section class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Polaroid 1 -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center pb-6">
                <div class="relative w-full">
                    <img src="https://via.placeholder.com/300x200" alt="Dog Supplies" class="w-full h-48 object-cover">
                </div>
                <div class="text-center mt-4">
                    <h3 class="text-lg font-bold text-gray-800">Dog Supplies</h3>
                    <p class="text-gray-500 text-sm mt-2">Flea & Tick, Heartworm, Wormer & more</p>
                </div>
            </div>
            <!-- Polaroid 2 -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center pb-6">
                <div class="relative w-full">
                    <img src="https://via.placeholder.com/300x200" alt="Cat Supplies" class="w-full h-48 object-cover">
                </div>
                <div class="text-center mt-4">
                    <h3 class="text-lg font-bold text-gray-800">Cat Supplies</h3>
                    <p class="text-gray-500 text-sm mt-2">Flea & Tick, Heartworm, Wormer & more</p>
                </div>
            </div>
            <!-- Polaroid 3 -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col items-center pb-6">
                <div class="relative w-full">
                    <img src="https://via.placeholder.com/300x200" alt="Other Utensils"
                        class="w-full h-48 object-cover">
                </div>
                <div class="text-center mt-4">
                    <h3 class="text-lg font-bold text-gray-800">Other Utensils</h3>
                    <p class="text-gray-500 text-sm mt-2">Flea & Tick, Heartworm, Wormer & more</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
